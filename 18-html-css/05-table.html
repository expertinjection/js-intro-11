<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables</title>
    <style>
        table{
            min-width: 800px;
            border-collapse: collapse;
        }
        table, tr, th, td{
            border: 1px solid;
        }
    </style>
</head>
<body>
    <h1>Tables</h1>
    <table>
        <tr>
            <th>Monday</th>
            <th>Tuesday</th>
        </tr>
        <tr>
            <td>Study</td>
            <td>Relax</td>
        </tr>
    </table>
</body>
</html>
